<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLeap Learning Hub - Shopping</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="image/logo.png" alt="Logo" class="logo">
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li id="auth-link"><a href="#" id="login-logout-link">Logout</a></li>
            </ul>
        </nav>
        <div id="welcome-message-container"></div> 
    </div>

    <div class="cart-container">
        <h1>Helena Shopping Cart</h1>
        <div id="product-list" class="product-grid">
            <!-- Products will be loaded here -->
        </div>
        <div id="course-list" class="course-grid">
            <!-- Courses will be loaded here -->
        </div>
        <div id="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div id="order-summary" class="order-summary">
            <!-- Order summary will be loaded here -->
        </div>
        <button id="checkout-btn" class="checkout-btn" disabled>Proceed to Checkout</button>
    </div>

    <footer>
        <p>&copy; 2023 TechLeap Learning Hub.Helena</p>
    </footer>

    <script src="scripts/main2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await loadProductsAndCourses(); // Load both products and courses
            updateCartUI(); // Update shopping cart UI
            updateOrderSummary(); // Update order summary
        });
    </script>
</body>
</html>
